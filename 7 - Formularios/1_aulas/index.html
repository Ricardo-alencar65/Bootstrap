<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>

<body>

    <!-- Criando formularios -->
    <div class="col-4 md-4">

        <h2>Formulario de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu E-mail</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">senha:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Digite a sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Form desabilitado -->

    <div class="col-4 md-4">

        <h2>Formulario desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu E-mail</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">senha:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form control -->

    <div class="md-4">

        <h2>Crie seu Post</h2>

        <form action="">
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do post:</label>
                <input type="text" class="form-control" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" placeholder="Digite o conteúdo do post"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

        form action="">
        <div class="col-4 mb-4">
            <label for="title" class="form-label">Título do post:</label>
            <input type="text" class="form-control form-control-sm" id="title2" placeholder="Digite seu título">
        </div>
        <div class="col-4 mb-4">
            <label for="content" class="form-label">Conteúdo:</label>
            <textarea class="form-control form-control-sm" placeholder="Digite o conteúdo do post"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- somente leitura -->
    <div class="col-4 md-4">

        <h2>Formulario de read only</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email2" name="email2" placeholder="insira seu e-mail"
                    readonly value="Ricardo@gmail.com">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="email3" name="email3"
                    placeholder="insira seu e-mail" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- imput de arquivos -->
    <div class="col-4 m-4">
        <h2>Teste de input de arquivo</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control" id="foto">
                <input type="file" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Multiplos arquivos:</label>
                <input type="file" class="form-control" id="fotos" multiple>
            </div>
            <div class="mb-4">
                <label for="fotos2" class="form-label">input file desabilitado:</label>
                <input type="file" class="form-control" id="fotos2" disabled>
            </div>
        </form>
    </div>

    <!-- Outros elementos -->
    <div class="col-4 m-4">
        <h2>Outros inputs</h2>
        <form>
            <!-- Data list -->
            <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade">
                <datalist id="datalistOptions">
                    <option value="São paulo">
                    <option value="Rio de janeirp">
                    <option value="Belo Horizonte">
                    <option value="Vitoria">
                </datalist>
            </div>
            <!-- Cor -->
            <div class="mb-4">
                <label for="cor"  class="form-label">Selecione a cor:</label>
                <input type="color" class="form-control form-control-color" id="cor" value="#000" title="Escolha uma cor">
            </div>
        </form>
    </div>

</body>

</html>
